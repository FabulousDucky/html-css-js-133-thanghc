<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(5 + 2);
        console.log(5 - 2);
        console.log(5 / 2);
        console.log(5 * 2);
        console.log(5 % 2);
        console.log(5 ** 2);

        let score = 99;
        score++;
        console.log(score);

        let balance = 5000;
        balance -= 400;
        console.log(balance);

        let donation = 100;
        donation *= 2;
        console.log(donation);

        let sweets = 10;
        sweets /= 10;
        console.log(sweets);

        let pizzaSlice = 10;
        pizzaSlice %= 3;
        console.log(pizzaSlice);

        // Comparison
        let x = 7

        // More than
        console.log(x > 10, x > 6);

        console.log(x < 10, x >= 7);

        // Less than
        console.log(x < 10, x < 6);

        console.log(x == 7, x == 6);

        console.log(x != 7);

        let y = '7';

        console.log(x == 7, x == y);

        console.log(x !== y);

        const a = true; b = false;
        const c = 4;

        // logical AND
        console.log(a && a);
        console.log(a && b);
        console.log((c > 2) && (c < 2));

        // logical OR
        console.log(a || b);
        console.log(b || b);

        // logical not 
        console.log(!a);
        console.log(!b);

        









    </script>
</body>

</html>x
